<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ðŸ’– Love Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      min-height:100vh;
      background: linear-gradient(135deg,#ff758c,#ff7eb3);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family: Arial;
      color:white;
      text-align:center;
      padding:20px;
    }
    h2{
      margin-bottom:20px;
    }
    .options{
      width:100%;
      max-width:400px;
      display:flex;
      flex-direction:column;
      gap:15px;
    }
    button{
      padding:12px;
      border:none;
      border-radius:20px;
      background:white;
      color:#ff4d6d;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{
      background:#ffe0e6;
    }
  </style>
</head>
<body>

<h2 id="question"></h2>

<div class="options">
  <button onclick="nextQuestion(0)"></button>
  <button onclick="nextQuestion(1)"></button>
  <button onclick="nextQuestion(2)"></button>
  <button onclick="nextQuestion(3)"></button>
</div>

<script>
const quiz = [
  {
    q: "DO YOU LOVE ME?",
    options: ["YES", "NO", "", ""]
  },
  {
    q: "WHEN YOU ARE WITH ME HOW DO YOU FEEL?",
    options: ["RELIEF", "SUKOON", "SAD", "DISTURBED"]
  },
  {
    q: "WHAT DO YOU LIKE DOING WITH ME?",
    options: ["HUG", "KISS", "NECK KISS", "HOLDING MY HANDS"]
  },
  {
    q: "DO YOU COME WITH ME FOR SHOPPING?",
    options: ["YES", "NO", "", ""]
  },
  {
    q: "HOW MUCH YOU LOVE ME?",
    options: ["60", "70", "80", "100"]
  }
];

let index = 0;

function showQuestion(){
  document.getElementById("question").innerText = quiz[index].q;
  const buttons = document.querySelectorAll("button");
  buttons.forEach((btn,i)=>{
    btn.innerText = quiz[index].options[i];
    btn.style.display = quiz[index].options[i] ? "block" : "none";
  });
}

function nextQuestion(){
  index++;
  if(index < quiz.length){
    showQuestion();
  } else {
    document.body.innerHTML = "<h2>ðŸ’– Thank you for answering!</h2>";
  }
}

showQuestion();
</script>

</body>
</html>
